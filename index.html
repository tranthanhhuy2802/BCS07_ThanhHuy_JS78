    <div class="bg-danger text-white bg-opacity-75 p-3" id="xuatKQ"></div>

    <div class="container">
        <h1>Đề 1: Cho người dùng nhập vào số nguyên và lưu trữ vào mảng</h1>
        <div class="mb-3">
            <label for="">Nhập vào số</label>
            <input type="text" class="form-control" id="soN">
        </div>
        <div>
            <button class="btn btn-success me-3" onclick="luuMang()">Thêm số</button>
            <button class="btn btn-success me-3" onclick="tongSoDuong()">Tổng các số dương trong mảng</button>
            <button class="btn btn-success  me-3" onclick="demSoDuong()">Đếm xem có bao nhiêu số Duong</button>
            <button class="btn btn-success  me-3" onclick="timSoNhoNhat()">So Nho Nhat</button>
            <button class="btn btn-success  me-3" onclick="timSoDuongNhoNhat()">So Duong Nho Nhat</button>
            <button class="btn btn-success  me-3" onclick="timSoChanCuoiCung()">So Chan Cuoi Cung</button>
            <div class="mt-3 mb-3">
                <button class="btn btn-success  me-3" onclick="doiViTri()">Đổi Vị Trí</button>
                <input type="text" id="viTri1" placeholder="vị trị 1">
                <input type="text" id="viTri2" placeholder=" vị trí 2">
            </div>
            <button class="btn btn-success  me-3" onclick="sapXep()">Tăng Dần</button>
            <button class="btn btn-success  me-3" onclick="soNT()">Số Nguyên Tố Đầu Tiên</button>
            <button class="btn btn-success  me-3" onclick="soSanhMang()">so sánh Âm Dương</button>
            <div class="mt-3 mb-3">
                <button class="btn btn-success  me-3" onclick="themMangMoi()"> mảng số thực
                </button>
                <button class="btn btn-success  me-3" onclick="soNguyen()"> tổng số Nguyên
                </button>
                <input type="text" id="soMoi" placeholder="Nhập mảng mới có số thực">
            </div>

            <button class="btn btn-success me-3" onclick="tongSoChan()">Tính Tổng các số chẵn</button>
            <button class="btn btn-success me-3" onclick="demSoAm()">Đếm xem có bao nhiêu số âm</button>
            <button class="btn btn-success mt-2 me-3" onclick="tinhTongSom()">tính tổng các số Am </button>
        </div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="mangNguoiDungNhap"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="tongCacSoDuong"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="demCacSoDuong"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="timSoNhoNhat"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="timSoDuongNhoNhat"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="timSoChanCuoiCung"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="doiViTri"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="mangTangDan"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="soNTDauTien"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="soSanhAmDuong"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="mangMoi"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="tongSoNguyen"></div>

        <div class=" bg-success bg-opacity-75 p-3 mt-3 text-white" id="tongCacSoChan"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="demCacSoAm"></div>
        <div class="bg-success bg-opacity-75 p-3 mt-3 text-white" id="tongCacSoAm"></div>

    </div>
